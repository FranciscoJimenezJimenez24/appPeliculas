<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>

</ng-template>

<div *ngIf="movie; else divLoading" class="grid p-2">
  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>{{movie.title}}</mat-card-title>
      <mat-card-subtitle>{{movie.original_title}}</mat-card-subtitle>
    </mat-card-header>
    <img [src]="movie | movieImage" alt="movie.title" mat-card-image>
  </mat-card>

  <mat-card class="col-12 sm:col-6">
    <!-- <mat-card-header>

        <!-- <mat-list-item>{{movie?.adult}}</mat-list-item>
        <mat-list-item>{{movie?.backdrop_path}}</mat-list-item>
        <mat-list-item>{{movie?.genre_ids}}</mat-list-item>
        <mat-list-item>{{movie?.id}}</mat-list-item>
        <mat-list-item>{{movie?.original_language}}</mat-list-item>
        <mat-list-item>{{movie?.original_title}}</mat-list-item>
        <mat-list-item>{{movie?.overview}}</mat-list-item>
        <mat-list-item>{{movie?.popularity}}</mat-list-item>
        <mat-list-item>{{movie?.poster_path}}</mat-list-item>

        <mat-list-item>{{movie?.title}}</mat-list-item>
