<div *ngIf="movie" class="movie-details-container">

  <div class="movie-background-image" [style.background-image]="'linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.7)), url(https://image.tmdb.org/t/p/original' + movie.backdrop_path + ')'"></div>
    <div class="movie-content">

      <img [src]="movie | movieImage" alt="movie.title" mat-card-image>
  
      <div class="movie-info">
        <h1>{{ movie.title }}</h1>
        <div class="argumento">
          <p class="argumento-titulo">Argumento:</p>
          <div class="resultados">
            <p class="argumento-texto">{{ movie.overview }}</p>
          </div>
        </div>
