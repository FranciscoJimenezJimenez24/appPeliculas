<h1>Listado de Películas</h1>
<mat-divider></mat-divider>
<div class="center-container">
  <div class="movie-grid">
    <div *ngFor="let movie of listaMovies" class="movie-card">
      <movies-movie-card [routerLink]="['/movies', movie.id]" [movie]="movie"></movies-movie-card>
    </div>
  </div>
</div>

<div class="row justify-content-center">
  <button mat-stroked-button color="primary" (click)="verMasPeliculas()" style="width: auto;">Cargar más resultados</button>
</div>
