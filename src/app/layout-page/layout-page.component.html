 <mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav mode="push" [ngStyle]="{ width: '250px'}">
      <mat-toolbar color="warn">
        <span>Men√∫</span>
        <span class="spacer"></span>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </mat-toolbar>

      <mat-nav-list>
        <ng-container *ngIf="id_rol=='1'">
          <ng-container  *ngFor="let item of sidebarItemsSuperAdmin">
            <mat-list-item (click)="sidenav.toggle()" [routerLink]="item.url">
              <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
              {{item.label}}
            </mat-list-item>
          </ng-container>
        </ng-container>
        <ng-container *ngIf="id_rol=='2'">
          <ng-container  *ngFor="let item of sidebarItems">
            <mat-list-item (click)="sidenav.toggle()" [routerLink]="item.url">
              <mat-icon matListItemIcon style="color: #F5C518;">{{item.icon}}</mat-icon>
              {{item.label}}
            </mat-list-item>
          </ng-container>
        </ng-container>
      </mat-nav-list>

    </mat-sidenav>

    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <span>{{nombre_publico}}</span>
      <button mat-button (click)="onLogout()" class="logout">
        <strong style="color:black;">Logout</strong> 
      </button>
    </mat-toolbar>

    <div class="container p-2">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-container>
