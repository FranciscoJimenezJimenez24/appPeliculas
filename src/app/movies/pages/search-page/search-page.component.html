<div class="search-and-movies-container">
  <div class="flex flex-wrap p-2">
    <h3>Buscador</h3>
    <mat-form-field class="full-width">
      <mat-label>Buscador de Pel√≠culas</mat-label>
      <input
        type="search"
        matInput
        [formControl]="searchInput"
        (keydown.enter)="searchMovie()"
      >
    </mat-form-field>
  </div>

  <div class="flex flex-wrap movie-card-container">
    <div class="movie-card" *ngFor="let movie of peliculas">
      <movies-movie-card [routerLink]="['/movies', movie.id]" [movie]="movie"></movies-movie-card>
    </div>
  </div>
</div>
