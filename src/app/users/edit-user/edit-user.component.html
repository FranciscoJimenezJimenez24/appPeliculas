<mat-card class="custom-card">
  <mat-card-header>
    <mat-card-title>Editar Usuario</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="confirmEdit()">
      <mat-form-field appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="usuario" maxlength="100" required>
        <mat-error *ngIf="userForm.get('usuario')?.hasError('required')">El campo Usuario es obligatorio</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Correo electrónico</mat-label>
        <input matInput formControlName="email" maxlength="255" required>
        <mat-error *ngIf="userForm.get('email')?.hasError('required')">El campo Correo electrónico es obligatorio</mat-error>
        <mat-error *ngIf="userForm.get('email')?.hasError('email')">Ingrese un correo electrónico válido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nombre público</mat-label>
        <input matInput formControlName="nombre_publico" maxlength="255" required>
        <mat-error *ngIf="userForm.get('nombre_publico')?.hasError('required')">El campo Nombre público es obligatorio</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password" type="password" maxlength="100" required>
        <mat-error *ngIf="userForm.get('password')?.hasError('required')">El campo Contraseña es obligatorio</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Rol</mat-label>
        <mat-select formControlName="id_rol" required>
          <mat-option value="1">Administrador</mat-option>
          <mat-option value="2">Usuario</mat-option>
        </mat-select>
        <mat-error *ngIf="userForm.get('id_rol')?.hasError('required')">Seleccione un Rol</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid" (click)="confirmEdit()">Guardar</button>
    <button mat-button color="primary" (click)="onNoClick()">Cancelar</button>
  </mat-card-actions>
</mat-card>
